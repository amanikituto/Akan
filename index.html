<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Assignment two</title>
</head>

<body>
    <div class="page-content">
        <h1>Welcome To Akan</h1>
        <p>Enter your birthday in the form below to reveal your Akan name. The application will only work if you enter
            your birthday in the correct format.</p>

        <p>If there are any errors they will be displayed next to the input that needs changing</p>

        <form onsubmit="submit_form(event)">
            <div>
                <label for="day">Day</label>
                <input type="number" id="day" name="day" required min="1" max="31" step="1" >
                <label for="month">Month</label>
                <input type="number" id="month" name="month" required min="1" max="12" step="1">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" required min="1">
            </div>
            <br>

            <div>
                <label for="gender">Choose your gender :</label>
                <br>

                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button type="submit">Submit Details</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
